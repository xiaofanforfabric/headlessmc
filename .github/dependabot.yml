version: 2
updates:

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
      time: "18:00"
      timezone: "Europe/Berlin"
    assignees:
      - "okafke"
    reviewers:
      - "okafke"
    commit-message:
      prefix: "fix"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "18:00"
      timezone: "Europe/Berlin"
    assignees:
      - "okafke"
    reviewers:
      - "okafke"
    commit-message:
      prefix: "chore(ci)"
    groups:
      actions-deps:
        patterns:
          - "*"
